        <title>Animação de Balões</title>     <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            background-color: #87CEEB;
            /* Exemplo: um fundo azul claro para simular céu */
        }

        h1 {
            color: #f3f3f3;
            /* Talvez ajustar a cor do texto para algo que combine com o fundo */
            font-size: calc(1.5rem + 3vw);
            text-align: center;
            text-transform: uppercase;
            z-index: 10;
            /* Para garantir que o texto fique sobre a animação */
            position: relative;
            /* Necessário para z-index funcionar com position: relative */
        }

        .layers {
            height: 100%;
            left: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
            /* Camada mais distante */
        }

        .layers div {
            display: block;
            position: absolute;
            width: 80px;
            /* Ajuste o tamanho base dos balões conforme suas imagens */
            height: auto;
            /* Mantém a proporção da imagem */
        }

        /* As animações e posições abaixo estão configuradas para "cair".
           Para balões, o normal seria "subir". Se quiser mudar, precisaremos
           ajustar o @keyframes "falling" e as propriedades "top" e "left".
           Mas, por enquanto, vamos manter a animação original, só trocando as imagens. */

        .layers div:nth-child(1) {
            animation: falling 15s linear infinite;
            animation-delay: -7s;
            left: 20%;
        }

        .layers div:nth-child(2) {
            animation: falling 20s linear infinite;
            animation-delay: -5s;
            left: 50%;
        }

        .layers div:nth-child(3) {
            animation: falling 20s linear infinite;
            animation-delay: 0;
            left: 70%;
        }

        .layers div:nth-child(4) {
            animation: falling 15s linear infinite;
            animation-delay: -5s;
            left: 0%;
        }

        .layers div:nth-child(5) {
            animation: falling 18s linear infinite;
            animation-delay: -10s;
            left: 85%;
        }

        .layers div:nth-child(6) {
            animation: falling 12s linear infinite;
            left: 0%;
        }

        .layers div:nth-child(7) {
            animation: falling 14s linear infinite;
            left: 15%;
        }

        .layers div:nth-child(8) {
            animation: falling 15s linear infinite;
            left: 60%;
        }

        @keyframes falling {
            0% {
                opacity: 0;
                top: -10%;
                /* Começa acima do topo */
                transform: translateX(20px) rotate(0deg);
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
                /* Mantém a opacidade total até quase o fim */
            }

            100% {
                top: 110%;
                /* Termina abaixo da parte inferior */
                transform: translateX(-20px) rotate(225deg);
                opacity: 0;
                /* Fica transparente ao sair da tela */
            }
        }

        .layers img {
            display: block;
            /* Garante que a imagem seja um bloco */
            width: 100%;
            /* Faz a imagem preencher a div container */
            height: auto;
            /* Mantém a proporção */
        }


        .layer2 {
            transform: scale(1.5) rotateY(180deg);
            /* Ajustei a escala e mantive a rotação */
            filter: blur(1px);
            /* Ajustei o blur */
            z-index: 2;
            /* Camada intermediária */
        }

        .layer3 {
            transform: scale(0.5) rotateY(180deg);
            /* Ajustei a escala e mantive a rotação */
            filter: blur(3px);
            /* Ajustei o blur */
            z-index: 3;
            /* Camada mais próxima e mais borrada/menor */
        }

        /* Ajustei os z-index para que as camadas "mais distantes" (menos scale, mais blur)
            tenham um z-index menor, e as "mais próximas" (mais scale, menos blur)
            tenham um z-index maior, aparecendo sobre as mais distantes se necessário.
            O h1 tem um z-index alto para ficar na frente de tudo. */
    </style>
</head>
